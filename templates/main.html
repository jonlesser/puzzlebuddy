<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block page_title %}{% endblock%} / PuzzleBuddy</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,greek,greek-ext,latin-ext' rel='stylesheet' type='text/css'>
    {% if dev %}
      <link rel="stylesheet" type="text/css" href="/static/css/normalize.css" />
      <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
    {% else %}
      <link rel="stylesheet" type="text/css" href="/static/compiled/20150120181143/main.css" />
    {% endif %}
  </head>
  <body>
    {% block body %}{% endblock %}
    {% if dev %}
      <script src="/static/js/closure-library/closure/goog/base.js"></script>
      <script src="/static/js/deps.js"></script>
      <script>
        goog.require('pb.Page');
      </script>
    {% else %}
      <script src="/static/compiled/20150120181143/main.js"></script>
    {% endif %}
    <script>
      var JS_MODEL = {% block js_model_object %}{}{% endblock %};

      // Init page.
      var page = new pb.Page('{% block js_page_type %}{% endblock %}');
      page.decorate(document.body);

    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-37441864-1', 'puzzlebuddy.appspot.com');
      ga('send', 'pageview');
    </script>
  </body>
</html>
