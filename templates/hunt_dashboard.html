{% extends "main.html" %}
{% block body %}
<h1>Hunt Dashboard</h1>
<script type="text/javascript" src="https://apis.google.com/js/api.js"></script>

<section class="collaborators">
  <div class="collaborator-list"></div>
</section>
<section class="messages">
  <div class="message-list"></div>
  <form class="message-form">
    <textarea name="msg" class="message-textarea"></textarea>
    <input type="submit" value="Post Message">
  </form>
</section>

<div class="authorize">
  <button class="auth-button">Click to Authorize</button>
</div>

{% endblock %}
{% block js_page_type %}hunt_dashboard{% endblock %}
{% block js_model_object %}
{
  'hurl': '{{hurl|e}}',
  'name': '{{name|e}}',
  'rt_file_id': '{{rt_file_id|e}}',
  'shared_folder_id': '{{shared_folder_id|e}}'
}
{% endblock %}
