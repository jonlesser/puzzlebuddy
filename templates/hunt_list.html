{% extends "main.html" %}
{% block body %}
<h1>Hunt List</h1>
<form method="post" action="{{form_action}}">
  <input name="name" placeholder="Team Name" maxlength="64" autofocus required>
  <input name="hurl" placeholder="Team Code" maxlength="32" required>
  <input type="submit" value="Create Hunt">
</form>

{% endblock %}
{% block js_page_type %}hunt_list{% endblock %}
